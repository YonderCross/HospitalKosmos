<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas Médicas</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; }
        input, select, button { padding: 0.5em; margin-right: 0.5em; }
        button { background-color: #007bff; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Citas Médicas</h1>
        
        <!-- Alta de Citas -->
        <div class="form-group">
            <h2>Alta de Cita</h2>
            <label for="doctor">Doctor:</label>
            <select id="doctor" required>
                <!-- Opciones se llenarán con JS -->
            </select>

            <label for="consultorio">Consultorio:</label>
            <select id="consultorio" required>
                <!-- Opciones se llenarán con JS -->
            </select>

            <label for="horario">Horario:</label>
            <input type="datetime-local" id="horario" required>

            <label for="paciente">Nombre del Paciente:</label>
            <input type="text" id="paciente" required>

            <button onclick="agregarCita()">Agregar Cita</button>
        </div>
        
        <!-- Consulta de Citas -->
        <div class="form-group">
            <h2>Consultar Citas</h2>
            <label for="consultaFecha">Fecha:</label>
            <input type="date" id="consultaFecha">

            <label for="consultaConsultorio">Consultorio:</label>
            <select id="consultaConsultorio">
                <!-- Opciones se llenarán con JS -->
            </select>

            <label for="consultaDoctor">Doctor:</label>
            <select id="consultaDoctor">
                <!-- Opciones se llenarán con JS -->
            </select>

            <button onclick="consultarCitas()">Consultar</button>

            <div id="resultadoConsulta" class="result"></div>
        </div>

        <!-- Cancelar Cita -->
        <div class="form-group">
            <h2>Cancelar Cita</h2>
            <label for="idCitaCancelar">ID de Cita:</label>
            <input type="number" id="idCitaCancelar" required>
            <button onclick="cancelarCita()">Cancelar Cita</button>
        </div>

        <!-- Editar Cita -->
        <div class="form-group">
            <h2>Editar Cita</h2>
            <label for="idCitaEditar">ID de Cita:</label>
            <input type="number" id="idCitaEditar" required>

            <label for="nuevoHorario">Nuevo Horario:</label>
            <input type="datetime-local" id="nuevoHorario" required>

            <button onclick="editarCita()">Editar Cita</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
